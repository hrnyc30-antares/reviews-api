version: "3.8"

services:
  node:
    container_name: node
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mongo

  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
